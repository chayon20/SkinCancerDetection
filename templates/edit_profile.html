{% extends "base.html" %}
{% block content %}
<div style="max-width:500px; margin:30px auto; background:rgba(255,255,255,0.95); padding:30px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; color:#2c3e50; margin-bottom:20px;">Edit Profile</h2>
    
    <form method="post">
        <label for="email" style="font-weight:bold; display:block; margin-bottom:8px;">Email:</label>
        <input type="email" id="email" name="email" value="{{ user['email'] }}" required
               style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; margin-bottom:20px;">

        <button type="submit" 
                style="width:100%; background:#2c3e50; color:white; padding:12px; border:none; border-radius:8px; font-size:1em; cursor:pointer; transition:0.3s;">
            Update Email
        </button>
    </form>
</div>
{% endblock %}
